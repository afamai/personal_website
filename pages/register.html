<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cypress Register</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> 
  </head>
  <body>
  <h2>Register</h2>
  <div id="container">
	  <img style="height: 100px; width: 240px;" src="../Assets/logo.png"></img>
	  <form method="post" action="/users/register">
		<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" placeholder="Name" name="name">
		</div>
		<div class="form-group">
		<label>Email</label>
		<input type="email" class="form-control" placeholder="Email" name="email">
		</div>
		<div class="form-group">
		<label>Confirm Email</label>
		<input type="email" class="form-control" placeholder="Username" name="username">
		</div>
		<div class="form-group">
		<label>Phone Number</label>
		<input type="tel" class="form-control" placeholder="Email" name="email">
		</div>
		<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" placeholder="Password" name="password">
		</div>
		<div class="form-group">
		<label>Confirm Password</label>
		<input type="password" class="form-control" placeholder="Confirm Password" name="password2">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
  </body>
</html>
